<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for you</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="question">How are you feeling today?</h2>
        <div class="gif-container">
            <img class="gif" alt="gif" src="https://media.giphy.com/media/KztT2c4u8mYYUiMKdJ/giphy.gif"/>
        </div>
        <div class="btn-group">
            <button class="Good-btn">Good</button>
            <button class="Bad-btn">Bad</button>
        </div>
        <div class="btn-group">
            <button class="Meh-btn">Meh, I had better days</button>
            <button class="Almost-btn">Almost good</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
